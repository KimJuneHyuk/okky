<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../resources/css/reset.css">
    <link rel="stylesheet" href="./resources/css/article.css">
    <script src="https://kit.fontawesome.com/664642bde1.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="article-main-wrap">
        <main>
            
            <div class="article-category">
                <h2><a href="#">커뮤니티</a></h2>
            </div>
            <div class="article-container">
                <div class="article-user-info">
                    <a href="#" class="profile"><img src="#" alt="프로필"/></a>
                    <div class="article-user-info-etc">
                        <a href="#">글쓴이</a>
                        <div>
                            <span>1시간전</span>
                            <span>조회수</span>
                        </div>
                    </div>
                </div>
                <h3 class="article-title">게시글 제목</h3>
                <div class="article-content">게시글 내용</div>
                <div class="article-bottom">
                    <div class="tag-wrap">
                        <a href="#" class="tag"><span>git</span></a>
                        <a href="#" class="tag"><span>github</span></a>
                        <a href="#" class="tag"><span>python</span></a>
                    </div>
                    <div class="btn-like">
                        <button class="btn-left"><i class="fa-solid fa-chevron-down"></i></button>
                        <div class="like-cnt">3</div>
                        <button class="btn-right"><i class="fa-solid fa-chevron-up"></i></button>
                    </div>
                </div>
                <div class="btn-update-delete-wrap">
                    <button class="btn-ellipsis"><i class="fa-solid fa-ellipsis"></i></button>
                    <div class="btn-toggle off">
                        <a href="#" class="btn-update"><i class="fa-regular fa-pen-to-square"></i>수정하기</a>
                        <a href="#" clas="btn-delete"><i class="fa-regular fa-trash-can"></i>삭제하기</a>
                    </div>
                </div>
            </div>
            
        </main>
    </div>
    <script>
        let btn_ellipsis = document.querySelector(".btn-ellipsis");
        let btn_toggle = document.querySelector(".btn-toggle");
        btn_ellipsis.addEventListener("click",()=>{
            btn_toggle.classList.toggle("off");
        })
    </script>
</body>
</html>
